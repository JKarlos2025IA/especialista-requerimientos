<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Requerimientos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Asistente de Requerimientos</h1>
    <div id="app-container">
        <div id="initial-conditions-form">
            <h2>Seleccione las Condiciones Iniciales</h2>
            <form id="conditionsForm">
                <div class="form-group">
                    <label>Tipo de Contratación:</label>
                    <div>
                        <input type="radio" id="typeService" name="contractType" value="Servicio">
                        <label for="typeService">Servicio</label>
                    </div>
                    <div>
                        <input type="radio" id="typeGood" name="contractType" value="Bien">
                        <label for="typeGood">Bien</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="estimatedAmount">Monto Estimado (S/):</label>
                    <input type="number" id="estimatedAmount" name="estimatedAmount" min="0" step="0.01">
                </div>

                <div id="validationMessages" class="error-message"></div>

                <button type="submit" id="nextButton">Siguiente</button>
            </form>
        </div>
    </div>

    <!-- Modal para agregar cláusula personalizada -->
    <div id="modalClausula" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Agregar Cláusula Personalizada</h3>
            <div class="form-group">
                <label for="clausulaTitulo">Título de la Cláusula:</label>
                <input type="text" id="clausulaTitulo" placeholder="Ej: Base Legal">
            </div>
            <div class="form-group">
                <label for="clausulaContenido">Contenido:</label>
                <textarea id="clausulaContenido" rows="6" placeholder="Escriba el contenido de la cláusula..."></textarea>
            </div>
            <button id="btnGuardarClausula" class="btn-primary">Agregar Cláusula</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
